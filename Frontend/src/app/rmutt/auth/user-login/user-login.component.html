<div class="flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="assets/images/rmutt-logo-full.png" alt="Image" height="100" class="mb-3">
            <div class="text-900 text-3xl font-medium">ยินดีต้อนรับสู่</div>
            <div class="text-900 text-3xl font-medium mb-3">ระบบซ้อมรับปริญญาบัตร</div>
        </div>
        
        <p-message *ngIf="msg" severity="error" [text]="msg" styleClass="w-full"></p-message>

        <div (keyup.enter)="submit()">
            <div class="mb-4">
                <label for="internet-account" class="block text-900 font-medium mb-2">Internet Account</label>
                <input id="internet-account" type="text" placeholder="Internet Account" pInputText class="w-full" [(ngModel)]="internetAccount">
                <small *ngIf="submited && !internetAccount" class="text-red-500">กรุณากรอก Internet Account</small>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <p-password id="password" placeholder="Password" styleClass="w-full" inputStyleClass="w-full" [toggleMask]="true" [feedback]="false" [(ngModel)]="password" />
                <small *ngIf="submited && !password" class="text-red-500">กรุณากรอกรหัสผ่าน</small>
            </div>

    
            <button pButton pRipple label="เข้าสู่ระบบ" icon="pi pi-user" class="w-full mb-3" (click)="submit()"></button>
    
            <div class="text-right">
                <a class="font-medium no-underline text-blue-500 cursor-pointer" routerLink="admin">สำหรับเจ้าหน้าที่</a>
            </div>
        </div>
    </div>
</div>
