<p-dialog [(visible)]="dialogService.pointEditDialog" header="จุดสแกน" [modal]="true" [breakpoints]="{'960px': '75vw'}"
    [style]="{width: '40vw'}" [draggable]="false" [resizable]="false">

    <ng-template pTemplate="content">
    
        <form [formGroup]="formService.pointForm">

            <div class="flex flex-column field">
                <label for="id">ชื่อจุดสแกน<span class="text-red-500">*</span></label>
                <input type="text" pInputText id="id" formControlName="name" />
            </div>

        </form>

    </ng-template>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-save" label="บันทึก" (click)="submit()"></p-button>
    </ng-template>

</p-dialog>
